<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор покупок</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="parent">
  <div id="form">
    <input id="name"    placeholder="название" />
    <input id="price"   placeholder="цена" type="number" min="0" step="any" />
    <input id="amount"  placeholder="количество" type="number" min="0" step="any" />
    <input id="add"     type="button" value="добавить" />
  </div>

  <h2>Таблица продуктов:</h2>
  <table id="table">
    <thead>
      <tr>
        <th>название</th>
        <th>цена</th>
        <th>кол-во</th>
        <th>сумма</th>
        <th>удалить</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="result">
    общий итог: <span id="total">0</span> ₸
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
